<form class="card" [formGroup]="loginForm" (ngSubmit)="submit()">
  <h2>Enter admin panel</h2>
  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{ error }}
  </div>
  <div class="alert alert-info" *ngIf="message">
    {{ message }}
  </div>
  <div
    class="form-control"
    [ngClass]="{
      invalid:
        loginForm.get('email')?.touched && loginForm.get('email')?.invalid
    }"
  >
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" />
    <div
      *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
      class="validation"
    >
      <small *ngIf="loginForm.get('email')?.errors?.required">
        Email required</small
      >
      <small *ngIf="loginForm.get('email')?.errors?.email"> Wrong email</small>
    </div>
  </div>
  <div
    class="form-control"
    [ngClass]="{
      invalid:
        loginForm.get('password')?.touched && loginForm.get('password')?.invalid
    }"
  >
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" />
    <div
      *ngIf="
        loginForm.get('password')?.touched && loginForm.get('password')?.invalid
      "
      class="validation"
    >
      <small *ngIf="loginForm.get('password')?.errors?.required"
        >Password required</small
      >
      <small *ngIf="loginForm.get('password')?.errors?.minlength"
        >Password length must be more then
        {{ loginForm.get("password")?.errors?.minlength?.requiredLength }},
        length now
        {{ loginForm.get("password")?.errors?.minlength?.actualLength }}</small
      >
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="loginForm.invalid || submitted"
  >
    Login
  </button>
</form>
