<div *ngIf="editForm; else loading">
  <form [formGroup]="editForm" (ngSubmit)="submit()">
    <div
      class="form-control"
      [ngClass]="{
        invalid:
          editForm.get('title')?.touched && editForm.get('title')?.invalid
      }"
    >
      <label for="title">Post Title:</label>
      <input id="title" type="text" formControlName="title" />
      <div
        *ngIf="editForm.get('title')?.touched && editForm.get('title')?.invalid"
        class="validation"
      >
        <small *ngIf="editForm.get('title')?.errors?.required">
          Enter title</small
        >
      </div>
    </div>
    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="editForm.invalid || submitted"
    >
      Update
    </button>
  </form>
</div>
<ng-template #loading>
  <p class="text-center">Loading Data</p>
</ng-template>
